<p-table [value]="entries" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Check In</th>
      <th>Check Out</th>
      <th>User</th>
      <th>Edit</th>
      <th *ngIf="authService.hasPermission(['ADMINISTRATE', 'SUPER_ADMINISTRATE'])">Delete</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-entry>
    <tr>
      <td>{{entry.id}}</td>
      <td>{{entry.checkIn | date:'short'}}</td>
      <td>{{entry.checkOut | date:'short'}}</td>
      <td *ngIf="authService.hasPermission(['ADMINISTRATE', 'SUPER_ADMINISTRATE'])">{{entry.user.username}}</td>
      <td><p-button label="Edit" (onClick)="editEntry(entry)"></p-button></td>
      <td><button pButton type="button" class="p-button-danger" label="Delete" (click)="deleteEntry(entry)"></button></td>
    </tr>
  </ng-template>
</p-table>
<p-dialog header="Edit Entry" [(visible)]="showEditEntryDialog" [modal]="true" [style]="{height: '50vh'}">
  <app-entry-save></app-entry-save>
</p-dialog>
